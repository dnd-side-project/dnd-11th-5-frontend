name: "PR Test"

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main, develop]

jobs:
  build:
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'skip-build') }}
    uses: ./.github/workflows/_build.yaml
    with:
      NODE_VERSION: 20.x
      NEXT_PUBLIC_STAGE: development
