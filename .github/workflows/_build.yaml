on:
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string
      NEXT_PUBLIC_STAGE:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up environment variables
        run: |
          echo "NEXT_PUBLIC_BASE_URL=$NEXT_PUBLIC_BASE_URL" >> .env
          echo "NEXT_PUBLIC_STAGE=$NEXT_PUBLIC_STAGE" >> .env
          echo "AUTH_SECRET=$AUTH_SECRET" >> .env
          echo "AUTH_KAKAO_ID=$AUTH_KAKAO_ID" >> .env
          echo "AUTH_KAKAO_SECRET=$AUTH_KAKAO_SECRET" >> .env
        env:
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          NEXT_PUBLIC_STAGE: ${{ inputs.NEXT_PUBLIC_STAGE }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_KAKAO_ID: ${{ secrets.AUTH_KAKAO_ID }}
          AUTH_KAKAO_SECRET: ${{ secrets.AUTH_KAKAO_SECRET }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install
      - name: build
        run: pnpm run build
